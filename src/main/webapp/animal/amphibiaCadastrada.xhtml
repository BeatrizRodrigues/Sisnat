<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template/template.xhtml">
        <ui:define name="body">
            
            <p/>
            <h:form>
                <h:outputText value="Nome: #{amphibiaCadastradaControle.animal.setNomeCientifico(nomeCientifico)}"/>
                                
            </h:form>
            <p/>
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar morfometria" 
                               action="#{amphibiaCadastradaControle.morfometria(amphibia) }" />
            </h:form> 
            <p/>            
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar alimentacao" 
                               action="#{amphibiaCadastradaControle.alimentar(animal)}"  />
            </h:form>
            <p/> 
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar observação" 
                               action="#{amphibiaCadastradaControle.observacao(animal)}"  />
            </h:form>
            <p/> 
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar atendimento" 
                               action="#{amphibiaCadastradaControle.ficha(animal)}"  />
            </h:form>
            <p/> 
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar ecdise" 
                               action="#{amphibiaCadastradaControle.ecdise(amphibia)}"  />
            </h:form>
            <p/> 
        </ui:define>
    </ui:composition>
</html>
