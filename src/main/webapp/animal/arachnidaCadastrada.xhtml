<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form >
                <h:panelGrid style=" width:100%; text-align: right"  >                 
                    <p:commandLink styleClass="link" value="menu" action="/menu"  />                                  
                </h:panelGrid>
            </h:form>   
            <p/>
            <h:form>
                <h:outputText value="#{arachnidaCadastradaControle.animal.grupo}"/>
            </h:form>           
            <p/>                        
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar alimentacao" 
                               action="#{arachnidaCadastradaControle.alimentar(animal)}"  />
            </h:form>
            <p/>
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar ecdise" 
                               action="#{arachnidaCadastradaControle.ecdise(arachnida)}"  />
            </h:form>
            <p/>
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar observação" 
                               action="#{arachnidaCadastradaControle.observacao(animal)}"  />
            </h:form>
            <p/>
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar atendimento" 
                               action="#{arachnidaCadastradaControle.ficha(animal)}"  />
            </h:form>
            <p/>
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar morfometria" 
                               action="#{arachnidaCadastradaControle.morfometria(arachnida)}"  />
            </h:form>
            <p/>
