<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template/template.xhtml">
        <ui:define name="body">
            <h:form >
                <h:panelGrid style=" width:100%; text-align: right"  >                 
                    <p:commandLink styleClass="link" value="menu" action="/menu"  />                                  
                </h:panelGrid>
            </h:form>   
            <p/>
            <h:form >
                <h:panelGrid style=" width:100%; text-align: right"  >                 
                    <p:link outcome="animal" value="animal" styleClass="link" />                                 
                </h:panelGrid>
            </h:form>
            <p/>
            
            <p:outputLabel value="#{morfometriaAveControle.ave.nomeCientifico}"/>
            
            <h:form>
                <p:commandLink styleClass="link" value="Adicionar morfometria" 
                               action="#{morfometriaAveControle.abrePopupNovo()}" 
                               update=":popupNovo" />
            </h:form> 
            <p/>
            <h:form id="formPrincipal">
                <p:dataTable var="morfometria" value="#{morfometriaAveControle.ave.morfometria}"
                             tableStyle="widt:auto; min-width: 100%" emptyMessage="Nenhuma morfometria cadastrada">
                    <p:column headerText="Data da morfometria:">
                        <h:outputText value="#{morfometriaAveControle.morfometria.dataMedicao}"> 
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Peso do animal:">
                        <h:outputText value="#{morfometria.peso}"/>
                    </p:column>
                    <p:column headerText="C. A.:">
                        <h:outputText value="#{morfometria.ca}"/>
                    </p:column>
                    <p:column headerText="C.B.:">
                        <h:outputText value="#{morfometria.cb}"/>
                    </p:column>
                    <p:column headerText="C.C.:">
                        <h:outputText value="#{morfometria.cc}"/>
                    </p:column>
                    <p:column headerText="C.T.:">
                        <h:outputText value="#{morfometria.ct}"/>
                    </p:column>
                    <p:column headerText="H.:">
                        <h:outputText value="#{morfometria.h}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:outputPanel>
                </p:confirmDialog> 
            </h:form>
            
            <p:dialog closable="false" modal="true" header="Nova morfometria"
                      id="popupNovo" visible="#{morfometriaAveControle.popupNovo}">
                <h:form id="formPopupNovo">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Data "/>
                        <p:calendar id="button" value="#{morfometriaAveControle.morfometria.dataMedicao}"
                                    showOn="button" pattern="dd/MM/yyyy" mask="true"/>
                        <p:outputLabel value="Peso:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.peso}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                        <p:outputLabel value="C.A.:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.ca}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                        <p:outputLabel value="C.B.:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.cb}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                        <p:outputLabel value="C.C:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.cc}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                        <p:outputLabel value="C.T.:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.ct}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                        <p:outputLabel value="H.:"/>
                        <p:inputText value="#{morfometriaAveControle.morfometria.h}" maxlength="15"
                                     required="true" requiredMessage="Campo obrigatório"/>
                    </h:panelGrid>
                    <p/>
                    <p:outputPanel style="width: 100%; text-align: center">
                        <p:commandButton value="Cancelar" action="#{morfometriaAveControle.fecharPopupNovo()}"
                                         update=":formPrincipal, :popupNovo" immediate="true"/>
                        <p:commandButton value="Confirmar" action="#{morfometriaAveControle.inserir()}"
                                         update=":popupNovo, :formPrincipal"/>
                    </p:outputPanel>
                    <p:outputPanel style="width: 100%; text-align:center" >
                        <p:messages showIcon="false" />
                    </p:outputPanel> 
                </h:form>            
            </p:dialog>
                   
            
                    
            
        </ui:define>
    </ui:composition>
</html>
