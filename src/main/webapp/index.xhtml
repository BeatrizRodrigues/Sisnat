<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>         
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <p:link outcome="/menu.xhtml" value="entrar" styleClass="link" />
        <p:dialog visible="true" width="400" height="350" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false" 
                  style="background-color: #E7FFEB; border-radius: 10px;">            
            <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-user fa-5x"/></h:panelGrid>
            <h:form id="formLogin">
                <h:panelGrid cellspacing="10">
                    <h2>Acesse o sistema</h2>                 
                    <p:inputText id="campoLogin" placeholder="Usuário" value="#{indexControle.adm.login}" size="50" required="true" maxlength="10" requiredMessage="Campo usuário é obrigatório">
                        <p:ajax listener="#{indexControle.converter()}" update="campoLogin" />
                    </p:inputText>
                    <p:password placeholder="Senha" feedback="false" size="50"  maxlength="10"
                                value="#{indexControle.adm.senha}"
                                required="true" requiredMessage="Campo senha é obrigatória" />  
                    <p/>
                    <p:commandButton value="Entrar" ajax="false" action="#{indexControle.autenticar()}" styleClass="ui-state-hover" style="background: #008037; border-color: #008037; color: #fff"/>
                </h:panelGrid>
                <p:messages showIcon="false" closable="true" />
            </h:form>
        </p:dialog>
        <h:graphicImage name="img/lag.png" style="width: 350px; height: 350px; position: absolute; left: 0px; bottom: 0px;"/>
    </h:body>
</html>
